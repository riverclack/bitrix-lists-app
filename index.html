<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–≤—è–∑–∞–Ω–Ω—ã–µ —Å–ø–∏—Å–∫–∏ 1–°</title>
    <script src="https://api.bitrix24.com/api/v1/"></script>
    <style>
        body { margin: 0; padding: 0; background: #fff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        #app { padding: 15px; max-width: 600px; }
        .b24-field { margin-bottom: 15px; }
        .b24-label { font-size: 12px; color: #535c69; margin-bottom: 5px; display: block; font-weight: 600; text-transform: uppercase; }
        .b24-select {
            display: block; width: 100%; height: 40px; padding: 0 10px;
            font-size: 15px; color: #333; background: #fff;
            border: 1px solid #c6cdd3; border-radius: 4px;
            box-sizing: border-box; outline: none; margin-bottom: 5px;
        }
        .b24-select:disabled { background: #f9fafb; color: #aaa; cursor: not-allowed; }
        .file-list { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 5px; min-height: 0; }
        .btn-file {
            display: inline-flex; align-items: center; padding: 6px 12px;
            background: #f0f2f5; border: 1px solid #c6cdd3; border-radius: 15px;
            color: #535c69; text-decoration: none; font-size: 12px; font-weight: 600;
            transition: 0.2s; cursor: pointer;
        }
        .btn-file:hover { background: #eef2f4; border-color: #999; color: #333; }
        .btn-install {
            display: inline-block; padding: 12px 24px; background: #9dcf00; 
            color: #fff; text-decoration: none; border-radius: 4px; 
            font-weight: bold; cursor: pointer; border: none; font-size: 14px;
        }
        #ui-loader { text-align: center; color: #888; margin-top: 20px; }
        #install-screen, #main-screen { display: none; }
        #visual-log { 
            margin-top: 20px; padding: 10px; background: #000; color: #0f0; 
            font-family: monospace; font-size: 10px; border-radius: 4px;
            max-height: 200px; overflow-y: auto; word-break: break-all;
        }
    </style>
</head>
<body>

<div id="app">
    <div id="ui-loader">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>

    <div id="install-screen" style="text-align:center; padding-top: 20px;">
        <h3>–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ</h3>
        <p>–ï—Å–ª–∏ –≤—ã –≤–∏–¥–∏—Ç–µ —ç—Ç–æ—Ç —ç–∫—Ä–∞–Ω –≤–Ω—É—Ç—Ä–∏ –°–¥–µ–ª–∫–∏, –∑–Ω–∞—á–∏—Ç ID –Ω–µ –Ω–∞–π–¥–µ–Ω.</p>
        <button class="btn-install" onclick="app.install()">–û–±–Ω–æ–≤–∏—Ç—å –≤—Å—Ç—Ä–æ–π–∫—É</button>
    </div>

    <div id="main-screen">
        <div class="b24-field">
            <label class="b24-label">–î–æ–≥–æ–≤–æ—Ä —Å –∫–ª–∏–µ–Ω—Ç–æ–º</label>
            <select id="select-dogovor" class="b24-select"><option value="">–ó–∞–≥—Ä—É–∑–∫–∞...</option></select>
            <div id="files-dogovor" class="file-list"></div>
        </div>
        <div class="b24-field">
            <label class="b24-label">–°–ø–µ—Ü–∏—Ñ–∏–∫–∞—Ü–∏—è</label>
            <select id="select-spec" class="b24-select" disabled><option value="">–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –¥–æ–≥–æ–≤–æ—Ä</option></select>
            <div id="files-spec" class="file-list"></div>
        </div>
        <div class="b24-field">
            <label class="b24-label">–ó–∞–∫–∞–∑ –ö–ª–∏–µ–Ω—Ç–∞</label>
            <select id="select-order" class="b24-select" disabled><option value="">–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ —Å–ø–µ—Ü–∏—Ñ–∏–∫–∞—Ü–∏—é</option></select>
            <div id="files-order" class="file-list"></div>
        </div>
        <div style="text-align: right; font-size: 11px; color: #999;">ID –°–¥–µ–ª–∫–∏: <span id="deal-id-display">...</span></div>
    </div>
    <div id="visual-log">Log started...</div>
</div>

<script>
function log(msg) {
    console.log(msg);
    const el = document.getElementById('visual-log');
    el.innerHTML = `> ${msg}<br>` + el.innerHTML;
}

const CONFIG = {
    LISTS: { DOGOVOR: 55, SPEC: 57, ORDER: 59 },
    PROPS: {
        LINK_TO_DOGOVOR: "PROPERTY_PROPERTY_PARENT_DOGOVOR", 
        LINK_TO_SPEC: "PROPERTY_PROPERTY_PARENT_SPECIFICATION", 
        
        DEAL_DOGOVOR: "UF_CRM_1766155842",
        DEAL_SPEC: "UF_CRM_1766155890",
        DEAL_ORDER: "UF_CRM_1766155959",

        // API-–∫–æ–¥—ã –ø–æ–ª–µ–π —Å —Ñ–∞–π–ª–∞–º–∏
        FILE_CODE_DOGOVOR: "PROPERTY_309",
        FILE_CODE_SPEC: "PROPERTY_313",
        FILE_CODE_ORDER: "PROPERTY_311"
    }
};

const app = {
    dealId: 0,
    domain: null,
    started: false,
    
    // –°—é–¥–∞ —Å–æ—Ö—Ä–∞–Ω–∏–º —Ä–µ–∞–ª—å–Ω—ã–µ —á–∏—Å–ª–æ–≤—ã–µ ID –ø–æ–ª–µ–π –¥–ª—è —Å—Å—ã–ª–æ–∫
    realFieldIds: { dogovor: null, spec: null, order: null },

    init: function() {
        const urlParams = new URLSearchParams(window.location.search);
        this.domain = urlParams.get('DOMAIN');
        if(!this.domain && document.referrer) {
             try { this.domain = new URL(document.referrer).hostname; } catch(e){}
        }

        let idFromUrl = urlParams.get('PLACEMENT_OPTIONS[ID]');
        if (!idFromUrl && urlParams.get('PLACEMENT_OPTIONS')) {
            try { 
                const opts = JSON.parse(urlParams.get('PLACEMENT_OPTIONS'));
                if (opts.ID) idFromUrl = opts.ID;
            } catch(e) {}
        }

        if (idFromUrl) {
            this.start(idFromUrl);
        } else {
            BX24.init(() => {
                this.domain = BX24.getAuth().domain; 
                BX24.placement.info((info) => {
                    if (info.placement === 'CRM_DEAL_DETAIL_TAB') {
                        this.start(info.options.ID);
                    } else {
                        this.showInstall();
                    }
                });
            });
            setTimeout(() => { if (!this.started) this.showInstall(); }, 2000);
        }
    },

    start: function(id) {
        if (this.started) return;
        this.started = true;
        this.dealId = id;
        
        document.getElementById('ui-loader').style.display = 'none';
        document.getElementById('install-screen').style.display = 'none';
        document.getElementById('main-screen').style.display = 'block';
        document.getElementById('deal-id-display').innerText = id;
        
        BX24.fitWindow();
        
        // 1. –£–∑–Ω–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã–µ ID –ø–æ–ª–µ–π
        logic.resolveFieldIds(() => {
            // 2. –¢–æ–ª—å–∫–æ –ø–æ—Å–ª–µ —ç—Ç–æ–≥–æ –≥—Ä—É–∑–∏–º –¥–∞–Ω–Ω—ã–µ
            logic.loadDogovors();
            logic.syncWithDeal();
        });
    },

    showInstall: function() {
        if (this.started) return;
        document.getElementById('ui-loader').style.display = 'none';
        document.getElementById('install-screen').style.display = 'block';
    },

    install: function() {
        const cleanUrl = window.location.protocol + "//" + window.location.host + "/";
        BX24.callMethod('placement.bind', {
            PLACEMENT: 'CRM_DEAL_DETAIL_TAB',
            HANDLER: cleanUrl,
            TITLE: '1C –°–ø–∏—Å–∫–∏'
        }, r => alert(r.error() ? "–û—à–∏–±–∫–∞: " + r.error() : "–£—Å–ø–µ—à–Ω–æ! –û–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É."));
    }
};

const logic = {
    // –ö—ç—à –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è ID —Ñ–∞–π–ª–æ–≤: { "elementID": ["fileId1", "fileId2"] }
    fileCache: { dogovor: {}, spec: {}, order: {} },

    // –§—É–Ω–∫—Ü–∏—è: –Ω–∞—Ö–æ–¥–∏—Ç –Ω–∞—Å—Ç–æ—è—â–∏–π —á–∏—Å–ª–æ–≤–æ–π ID –ø–æ–ª—è –ø–æ –µ–≥–æ –∫–æ–¥—É (PROPERTY_311 -> 1450)
    resolveFieldIds: function(callback) {
        log("Looking for Real Field IDs...");
        
        const batch = {
            dogovor: ['lists.field.get', { IBLOCK_TYPE_ID: 'lists', IBLOCK_ID: CONFIG.LISTS.DOGOVOR }],
            spec:    ['lists.field.get', { IBLOCK_TYPE_ID: 'lists', IBLOCK_ID: CONFIG.LISTS.SPEC }],
            order:   ['lists.field.get', { IBLOCK_TYPE_ID: 'lists', IBLOCK_ID: CONFIG.LISTS.ORDER }]
        };

        BX24.callBatch(batch, (res) => {
            const findId = (fields, code) => {
                // fields - —ç—Ç–æ –æ–±—ä–µ–∫—Ç, –ø–µ—Ä–µ–±–∏—Ä–∞–µ–º –µ–≥–æ
                const f = Object.values(fields).find(item => item.FIELD_ID === code);
                return f ? f.ID : null;
            };

            if(res.dogovor.data()) app.realFieldIds.dogovor = findId(res.dogovor.data(), CONFIG.PROPS.FILE_CODE_DOGOVOR);
            if(res.spec.data())    app.realFieldIds.spec    = findId(res.spec.data(),    CONFIG.PROPS.FILE_CODE_SPEC);
            if(res.order.data())   app.realFieldIds.order   = findId(res.order.data(),   CONFIG.PROPS.FILE_CODE_ORDER);

            log("REAL IDs Found: " + JSON.stringify(app.realFieldIds));
            callback();
        });
    },

    // –í—ã—Ç–∞—Å–∫–∏–≤–∞–µ—Ç ID —Ñ–∞–π–ª–æ–≤ –∏–∑ –æ—Ç–≤–µ—Ç–∞ –±–∏—Ç—Ä–∏–∫—Å–∞
    extractFileIds: function(propValue) {
        if (!propValue) return [];
        if (typeof propValue === 'object') return Object.values(propValue);
        return [propValue];
    },

    // –†–∏—Å—É–µ—Ç –∫–Ω–æ–ø–∫–∏
    renderFiles: function(containerId, selectId, cacheKey, iblockId, realFieldId) {
        const container = document.getElementById(containerId);
        container.innerHTML = ''; 
        
        const selectedValue = document.getElementById(selectId).value;
        if (!selectedValue) return;

        const fileIds = this.fileCache[cacheKey][selectedValue];
        // –í–∞–∂–Ω–æ: –ø—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —É –Ω–∞—Å –µ—Å—Ç—å ID —Ñ–∞–π–ª–æ–≤ –∏ –º—ã –Ω–∞—à–ª–∏ —Ä–µ–∞–ª—å–Ω—ã–π ID –ø–æ–ª—è
        if (fileIds && fileIds.length > 0 && realFieldId) {
            fileIds.forEach((fileId, index) => {
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å—Å—ã–ª–∫—É –≤—Ä—É—á–Ω—É—é
                const link = `https://${app.domain}/bitrix/components/bitrix/lists.element.edit/show_file.php?ib=${iblockId}&id=${selectedValue}&field_id=${realFieldId}&file_id=${fileId}`;
                
                const btn = document.createElement('a');
                btn.className = 'btn-file';
                btn.href = link;
                btn.target = '_blank';
                btn.innerHTML = `üìÑ <span>–°–∫–∞—á–∞—Ç—å (${index + 1})</span>`;
                container.appendChild(btn);
            });
        } else if (fileIds && fileIds.length > 0 && !realFieldId) {
            log("Error: Files exist but Real Field ID not found!");
        }
    },

    loadDogovors: function() {
        BX24.callMethod('lists.element.get', {
            IBLOCK_TYPE_ID: 'lists', IBLOCK_ID: CONFIG.LISTS.DOGOVOR, 
            SELECT: ['ID', 'NAME', CONFIG.PROPS.FILE_CODE_DOGOVOR]
        }, res => {
            if(res.error()) return log("Err: " + res.error());
            let html = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –¥–æ–≥–æ–≤–æ—Ä</option>';
            res.data().forEach(i => {
                html += `<option value="${i.ID}">${i.NAME}</option>`;
                this.fileCache.dogovor[i.ID] = this.extractFileIds(i[CONFIG.PROPS.FILE_CODE_DOGOVOR]);
            });
            document.getElementById('select-dogovor').innerHTML = html;
        });
    },

    loadSpecs: function(parentId, selected = null) {
        const el = document.getElementById('select-spec');
        const elOrd = document.getElementById('select-order');
        el.innerHTML = '<option>–ó–∞–≥—Ä—É–∑–∫–∞...</option>'; el.disabled = true;
        elOrd.innerHTML = '<option>...</option>'; elOrd.disabled = true;
        document.getElementById('files-spec').innerHTML = '';
        document.getElementById('files-order').innerHTML = '';

        if(!parentId) return;

        BX24.callMethod('lists.element.get', {
            IBLOCK_TYPE_ID: 'lists', IBLOCK_ID: CONFIG.LISTS.SPEC,
            FILTER: { [CONFIG.PROPS.LINK_TO_DOGOVOR]: parentId }, 
            SELECT: ['ID', 'NAME', CONFIG.PROPS.FILE_CODE_SPEC]
        }, res => {
            el.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Å–ø–µ—Ü–∏—Ñ–∏–∫–∞—Ü–∏—é</option>';
            res.data().forEach(i => {
                el.innerHTML += `<option value="${i.ID}">${i.NAME}</option>`;
                this.fileCache.spec[i.ID] = this.extractFileIds(i[CONFIG.PROPS.FILE_CODE_SPEC]);
            });
            el.disabled = false;
            
            if(selected) { 
                el.value = selected; 
                this.renderFiles('files-spec', 'select-spec', 'spec', CONFIG.LISTS.SPEC, app.realFieldIds.spec);
                this.loadOrders(selected, logic.savedOrder); 
            }
        });
    },

    loadOrders: function(parentId, selected = null) {
        const el = document.getElementById('select-order');
        el.innerHTML = '<option>–ó–∞–≥—Ä—É–∑–∫–∞...</option>'; el.disabled = true;
        document.getElementById('files-order').innerHTML = '';

        if(!parentId) return;

        BX24.callMethod('lists.element.get', {
            IBLOCK_TYPE_ID: 'lists', IBLOCK_ID: CONFIG.LISTS.ORDER,
            FILTER: { [CONFIG.PROPS.LINK_TO_SPEC]: parentId }, 
            SELECT: ['ID', 'NAME', CONFIG.PROPS.FILE_CODE_ORDER]
        }, res => {
            el.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∑–∞–∫–∞–∑</option>';
            res.data().forEach(i => {
                el.innerHTML += `<option value="${i.ID}">${i.NAME}</option>`;
                this.fileCache.order[i.ID] = this.extractFileIds(i[CONFIG.PROPS.FILE_CODE_ORDER]);
            });
            el.disabled = false;
            if(selected) {
                el.value = selected;
                this.renderFiles('files-order', 'select-order', 'order', CONFIG.LISTS.ORDER, app.realFieldIds.order);
            }
        });
    },
    
    savedOrder: null,

    syncWithDeal: function() {
        BX24.callMethod('crm.deal.get', { ID: app.dealId }, res => {
            if(!res.data()) return;
            const data = res.data();
            const dogovorId = data[CONFIG.PROPS.DEAL_DOGOVOR];
            const specId = data[CONFIG.PROPS.DEAL_SPEC];
            this.savedOrder = data[CONFIG.PROPS.DEAL_ORDER];

            if(dogovorId) {
                const waiter = setInterval(() => {
                    const el = document.getElementById('select-dogovor');
                    // –ñ–¥–µ–º –ø–æ–∫–∞ –∑–∞–≥—Ä—É–∑—è—Ç—Å—è ID –ø–æ–ª–µ–π –∏ —Å–ø–∏—Å–æ–∫ –¥–æ–≥–æ–≤–æ—Ä–æ–≤
                    if(el.options.length > 1 && app.realFieldIds.dogovor !== null) {
                        clearInterval(waiter);
                        el.value = dogovorId;
                        this.renderFiles('files-dogovor', 'select-dogovor', 'dogovor', CONFIG.LISTS.DOGOVOR, app.realFieldIds.dogovor);
                        this.loadSpecs(dogovorId, specId);
                    }
                }, 100);
            }
        });
    },

    save: function() {
        BX24.callMethod('crm.deal.update', {
            ID: app.dealId,
            FIELDS: {
                [CONFIG.PROPS.DEAL_DOGOVOR]: document.getElementById('select-dogovor').value,
                [CONFIG.PROPS.DEAL_SPEC]: document.getElementById('select-spec').value,
                [CONFIG.PROPS.DEAL_ORDER]: document.getElementById('select-order').value
            }
        });
    }
};

document.getElementById('select-dogovor').onchange = function() { 
    logic.renderFiles('files-dogovor', 'select-dogovor', 'dogovor', CONFIG.LISTS.DOGOVOR, app.realFieldIds.dogovor);
    logic.loadSpecs(this.value); 
    logic.save(); 
};

document.getElementById('select-spec').onchange = function() { 
    logic.renderFiles('files-spec', 'select-spec', 'spec', CONFIG.LISTS.SPEC, app.realFieldIds.spec);
    logic.loadOrders(this.value); 
    logic.save(); 
};

document.getElementById('select-order').onchange = function() { 
    logic.renderFiles('files-order', 'select-order', 'order', CONFIG.LISTS.ORDER, app.realFieldIds.order);
    logic.save(); 
};

app.init();
</script>
</body>
</html>
