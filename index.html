<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1C Контроллер</title>
    <script src="https://api.bitrix24.com/api/v1/"></script>
    <style>
        /* Стиль подстраиваем под узкое поле */
        body { margin: 0; padding: 0; background: transparent; font-family: "Open Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; overflow: hidden; }
        
        #app { padding: 0; }
        
        .control-row {
            display: flex; flex-direction: column; gap: 8px; margin-bottom: 5px;
        }

        .b24-label { 
            font-size: 11px; color: #80868e; font-weight: 600; text-transform: uppercase; margin-bottom: 2px;
        }
        
        .b24-select {
            display: block; width: 100%; height: 34px; padding: 0 8px;
            font-size: 14px; color: #333; background: #fff;
            border: 1px solid #c6cdd3; border-radius: 2px;
            box-sizing: border-box; outline: none;
        }
        .b24-select:focus { border-color: #2fc6f6; }
        .b24-select:disabled { background: #f4f4f4; color: #aaa; }

        /* Кнопка установки (видна только при открытии напрямую) */
        .install-wrap { text-align: center; padding: 20px; }
        .btn-install {
            padding: 10px 20px; background: #2fc6f6; color: #fff; 
            border: none; border-radius: 4px; cursor: pointer; font-weight: bold;
        }
        
        #main-screen, #loader { display: none; }
        
        /* Скрываем скроллбары */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body>

<div id="app">
    <div id="install-screen" class="install-wrap">
        <h3>Установка Поля</h3>
        <p>Нажмите кнопку, чтобы зарегистрировать новый тип поля в CRM.</p>
        <button class="btn-install" onclick="app.install()">Установить "Пульт 1С"</button>
        <br><br>
        <small style="color:#999">После установки зайдите в Сделку -> Создать поле -> Выберите "Пульт 1С"</small>
    </div>

    <div id="loader" style="padding: 10px; color: #999; font-size: 12px;">Загрузка данных 1С...</div>

    <div id="main-screen">
        <div class="control-row">
            <div class="b24-label">Договор</div>
            <select id="select-dogovor" class="b24-select"><option value="">Загрузка...</option></select>
        </div>

        <div class="control-row">
            <div class="b24-label">Спецификация</div>
            <select id="select-spec" class="b24-select" disabled><option value="">Сначала выберите договор</option></select>
        </div>

        <div class="control-row">
            <div class="b24-label">Заказ Клиента</div>
            <select id="select-order" class="b24-select" disabled><option value="">Сначала выберите спецификацию</option></select>
        </div>
    </div>
</div>

<script>
const CONFIG = {
    LISTS: { DOGOVOR: 55, SPEC: 57, ORDER: 59 },
    PROPS: {
        LINK_TO_DOGOVOR: "PROPERTY_PROPERTY_PARENT_DOGOVOR", 
        LINK_TO_SPEC: "PROPERTY_PROPERTY_PARENT_SPECIFICATION", 
        
        // Поля в сделке, куда мы ПИШЕМ результат
        DEAL_DOGOVOR: "UF_CRM_1766155842",
        DEAL_SPEC: "UF_CRM_1766155890",
        DEAL_ORDER: "UF_CRM_1766155959"
    },
    // Уникальный код нашего типа поля
    USER_TYPE_ID: 'riverclack_1c_v2' 
};

const app = {
    dealId: 0,
    
    init: function() {
        // Проверяем, где мы находимся
        const params = new URLSearchParams(window.location.search);
        // Битрикс передает PLACEMENT_OPTIONS при открытии внутри поля
        const placementOptions = params.get('PLACEMENT_OPTIONS');
        
        if (placementOptions) {
            try {
                const options = JSON.parse(placementOptions);
                // Если мы внутри поля, то ENTITY_ID - это ID сделки
                if (options.ENTITY_ID) {
                    this.start(options.ENTITY_ID);
                    return;
                }
            } catch(e) { console.error(e); }
        }

        // Если мы не в поле, показываем экран установки
        document.getElementById('install-screen').style.display = 'block';
    },

    install: function() {
        const handlerUrl = window.location.href.split('?')[0]; // Текущий URL без параметров
        
        BX24.callMethod('userfieldtype.add', {
            USER_TYPE_ID: CONFIG.USER_TYPE_ID,
            HANDLER: handlerUrl,
            TITLE: 'Пульт 1С (Списки)',
            DESCRIPTION: 'Интерфейс выбора Договора, Спецификации и Заказа'
        }, res => {
            if(res.error()) alert('Ошибка: ' + res.error());
            else alert('Успешно! Теперь зайдите в Сделку, нажмите "Создать поле" и выберите "Пульт 1С (Списки)".');
        });
    },

    start: function(id) {
        // Скрываем установку, показываем интерфейс
        document.getElementById('install-screen').style.display = 'none';
        document.getElementById('loader').style.display = 'block';
        
        this.dealId = id;
        
        // Если это новая сделка (ID=0), мы не можем сохранять
        if (this.dealId == 0) {
            document.getElementById('loader').innerText = "Сначала сохраните сделку!";
            return;
        }

        // Загружаем данные
        logic.loadDogovors();
        logic.syncWithDeal();
    }
};

const logic = {
    savedOrder: null,

    // Загрузка договоров
    loadDogovors: function() {
        BX24.callMethod('lists.element.get', {
            IBLOCK_TYPE_ID: 'lists', IBLOCK_ID: CONFIG.LISTS.DOGOVOR, 
            SELECT: ['ID', 'NAME'] 
        }, res => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('main-screen').style.display = 'block';
            
            // Подгоняем высоту фрейма под контент
            // В режиме поля это очень важно
            const height = document.body.scrollHeight + 20;
            BX24.placement.call('resizeWindow', { width: '100%', height: height });

            let html = '<option value="">Выберите договор</option>';
            res.data().forEach(i => html += `<option value="${i.ID}">${i.NAME}</option>`);
            document.getElementById('select-dogovor').innerHTML = html;
        });
    },

    // Загрузка спецификаций
    loadSpecs: function(parentId, selected = null) {
        const el = document.getElementById('select-spec');
        const elOrd = document.getElementById('select-order');
        el.innerHTML = '<option>Загрузка...</option>'; el.disabled = true;
        elOrd.innerHTML = '<option>...</option>'; elOrd.disabled = true;

        if(!parentId) {
             el.innerHTML = '<option value="">Выберите договор</option>';
             return;
        }

        BX24.callMethod('lists.element.get', {
            IBLOCK_TYPE_ID: 'lists', IBLOCK_ID: CONFIG.LISTS.SPEC,
            FILTER: { [CONFIG.PROPS.LINK_TO_DOGOVOR]: parentId }, 
            SELECT: ['ID', 'NAME']
        }, res => {
            el.innerHTML = '<option value="">Выберите спецификацию</option>';
            res.data().forEach(i => el.innerHTML += `<option value="${i.ID}">${i.NAME}</option>`);
            el.disabled = false;
            if(selected) { 
                el.value = selected; 
                this.loadOrders(selected, logic.savedOrder); 
            }
        });
    },

    // Загрузка заказов
    loadOrders: function(parentId, selected = null) {
        const el = document.getElementById('select-order');
        el.innerHTML = '<option>Загрузка...</option>'; el.disabled = true;
        if(!parentId) {
            el.innerHTML = '<option value="">Выберите спецификацию</option>';
            return;
        }

        BX24.callMethod('lists.element.get', {
            IBLOCK_TYPE_ID: 'lists', IBLOCK_ID: CONFIG.LISTS.ORDER,
            FILTER: { [CONFIG.PROPS.LINK_TO_SPEC]: parentId }, 
            SELECT: ['ID', 'NAME']
        }, res => {
            el.innerHTML = '<option value="">Выберите заказ</option>';
            res.data().forEach(i => el.innerHTML += `<option value="${i.ID}">${i.NAME}</option>`);
            el.disabled = false;
            if(selected) el.value = selected;
        });
    },

    // Получаем текущие значения из Сделки
    syncWithDeal: function() {
        BX24.callMethod('crm.deal.get', { ID: app.dealId }, res => {
            if(!res.data()) return;
            const data = res.data();
            const dogovorId = data[CONFIG.PROPS.DEAL_DOGOVOR];
            const specId = data[CONFIG.PROPS.DEAL_SPEC];
            this.savedOrder = data[CONFIG.PROPS.DEAL_ORDER];

            if(dogovorId) {
                const waiter = setInterval(() => {
                    const el = document.getElementById('select-dogovor');
                    if(el.options.length > 1) {
                        clearInterval(waiter);
                        el.value = dogovorId;
                        this.loadSpecs(dogovorId, specId);
                    }
                }, 100);
            }
        });
    },

    // Сохранение в сделку
    save: function() {
        // Мы сохраняем данные не в "себя" (текущее поле), а в соседние поля
        BX24.callMethod('crm.deal.update', {
            ID: app.dealId,
            FIELDS: {
                [CONFIG.PROPS.DEAL_DOGOVOR]: document.getElementById('select-dogovor').value,
                [CONFIG.PROPS.DEAL_SPEC]: document.getElementById('select-spec').value,
                [CONFIG.PROPS.DEAL_ORDER]: document.getElementById('select-order').value
            }
        }, () => {
            // Опционально: можно показать зеленую галочку, что сохранено
        });
    }
};

// События
document.getElementById('select-dogovor').onchange = function() { logic.loadSpecs(this.value); logic.save(); };
document.getElementById('select-spec').onchange = function() { logic.loadOrders(this.value); logic.save(); };
document.getElementById('select-order').onchange = function() { logic.save(); };

// Старт
app.init();
</script>
</body>
</html>
